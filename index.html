<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <footer>
            <p><a href="https://github.com/shrey890/todo-jquery" target="_blank">Github Repo</a></p>
        </footer>
        <img src="/assets/img/undraw_selected_box_09k4.svg" alt="">
        <h1>To-Do List</h1>
        <div id="controls">
            <input autofocus type="text" id="new-task" placeholder="Enter your Task...">
            <!-- ! Clear Completed Btn -->
            <button type="submit" id="clear-button">Clear Completed</button>
            <!-- ! Filter Btn -->
            <button id="show-all">Show All</button>
            <button id="show-completed">Show Completed</button>
            <button id="show-pending">Show Pending</button>
            <p id="message"></p>
        </div>
        <ul id="todo-list">
        </ul>
    </div>

    <script src="/assets/script.js"></script>
</body>

</html>
